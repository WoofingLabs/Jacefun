<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaceFun</title>
    <link rel="icon" href="https://woofingjace.com/images/jace.png" type="image/x-icon">
    <style>
        body {
            background: #000000;
            font-family: 'PingFang SC', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: #ffffff;
            display: flex;
            justify-content: center;
        }
        .container {
            max-width: 1000px;
            width: 100%;
            display: flex;
            gap: 20px;
        }
        .sidebar {
            width: 300px;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            height: fit-content;
        }
        .main {
            flex: 1;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            font-size: 28px;
            margin: 0 0 20px;
            color: #4caf50;
        }
        h2 {
            font-size: 20px;
            margin-bottom: 15px;
        }
        .section {
            margin-bottom: 20px;
            background: #2d2d2d;
            padding: 15px;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background: #333333;
            border: 1px solid #444444;
            color: #ffffff;
            border-radius: 6px;
            font-size: 14px;
        }
        button {
            background: #4caf50;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 5px;
        }
        button:hover {
            background: #45a049;
        }
        .percent-buttons {
            margin: 10px 0;
            display: flex;
            gap: 5px;
        }
        .percent-buttons button {
            flex: 1;
            padding: 8px;
        }
        .status {
            margin-top: 10px;
            font-size: 14px;
            color: #bbbbbb;
        }
        .balance {
            margin: 10px 0;
            font-size: 16px;
        }
        .disabled {
            opacity: 0.5;
            pointer-events: none;
        }
        .progress-bar {
            width: 100%;
            background: #333333;
            height: 20px;
            border-radius: 6px;
            overflow: hidden;
            margin-top: 10px;
        }
        .progress {
            height: 100%;
            background: #4caf50;
            transition: width 0.3s;
        }
        .token-list {
            max-height: 400px;
            overflow-y: auto;
        }
        .token-list div {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            background: #2d2d2d;
            padding: 10px;
            border-radius: 6px;
        }
        .token-list input {
            width: 60%;
            font-size: 12px;
        }
        .copy-btn, .select-btn {
            padding: 5px 10px;
            font-size: 12px;
        }
        .token-info {
            display: none;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .sidebar, .main {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>最近的代币</h2>
            <div id="tokenList" class="token-list"></div>
            <div id="searchStatus" class="status"></div>
        </div>
        <div class="main">
            <h1>JaceFun</h1>
            <div class="section">
                <button id="connectWallet">连接钱包</button>
                <div id="walletStatus" class="status">未连接</div>
            </div>
            <div class="section">
                <h2>创建 Meme 币</h2>
                <label for="tokenName">代币名称:</label>
                <input type="text" id="tokenName" placeholder="例如：MyMemeCoin" disabled>
                <label for="tokenSymbol">代币符号:</label>
                <input type="text" id="tokenSymbol" placeholder="例如：MMC" disabled>
                <button id="createToken" onclick="createToken()" disabled>创建代币</button>
                <div id="createStatus" class="status"></div>
            </div>
            <div class="section">
                <h2>代币操作</h2>
                <label for="tokenContract">当前代币合约地址:</label>
                <input type="text" id="tokenContract" placeholder="从左侧列表选择代币" disabled>
                <div id="tokenInfo" class="token-info">
                    <div id="tokenDetails" class="status"></div>
                    <div id="balanceResult" class="balance"></div>
                    <div id="progressResult" class="status"></div>
                    <div class="progress-bar"><div id="progressBar" class="progress" style="width: 0%;"></div></div>
                    <label for="amount">数量:</label>
                    <input type="number" id="amount" placeholder="0.0" step="0.0001" disabled>
                    <div class="percent-buttons">
                        <button onclick="setPercent(25, 'buy')" disabled>25%</button>
                        <button onclick="setPercent(50, 'buy')" disabled>50%</button>
                        <button onclick="setPercent(75, 'buy')" disabled>75%</button>
                        <button onclick="setPercent(100, 'buy')" disabled>最大</button>
                    </div>
                    <button id="buyButton" onclick="buyTokens()" disabled>买入代币</button>
                    <div class="percent-buttons">
                        <button onclick="setPercent(25, 'sell')" disabled>25%</button>
                        <button onclick="setPercent(50, 'sell')" disabled>50%</button>
                        <button onclick="setPercent(75, 'sell')" disabled>75%</button>
                        <button onclick="setPercent(100, 'sell')" disabled>最大</button>
                    </div>
                    <button id="sellButton" onclick="sellTokens()" disabled>卖出代币</button>
                    <div id="transactionStatus" class="status"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>
    <script>
        let web3, accounts, tokenFactoryContract, tokenContract;
        let currentTokenAddress = '';

        const tokenFactoryAddress = '0x562059183Ad4F916BAAACDFbEf93a9c144Fe8328';
        const tokenFactoryABI = [
            {"inputs":[{"internalType":"string","name":"name","type":"string"},{"internalType":"string","name":"symbol","type":"string"}],"name":"createToken","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[{"internalType":"address","name":"tokenAddress","type":"address"}],"name":"buyTokens","outputs":[],"stateMutability":"payable","type":"function"},
            {"inputs":[{"internalType":"address","name":"tokenAddress","type":"address"},{"internalType":"uint256","name":"amount","type":"uint256"}],"name":"sellTokens","outputs":[],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[{"internalType":"address","name":"","type":"address"}],"name":"collateral","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"address","name":"","type":"address"}],"name":"tokens","outputs":[{"internalType":"enum TokenFactory.TokenState","name":"","type":"uint8"}],"stateMutability":"view","type":"function"},
            {"inputs":[],"name":"FUNDING_GOAL","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"uint256","name":"","type":"uint256"}],"name":"tokenList","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},
            {"inputs":[],"name":"tokenCount","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"}
        ];
        const tokenABI = [
            {"constant":true,"inputs":[{"name":"_owner","type":"address"}],"name":"balanceOf","outputs":[{"name":"balance","type":"uint256"}],"type":"function"},
            {"constant":true,"inputs":[],"name":"totalSupply","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
            {"constant":true,"inputs":[],"name":"name","outputs":[{"name":"","type":"string"}],"stateMutability":"view","type":"function"},
            {"constant":true,"inputs":[],"name":"symbol","outputs":[{"name":"","type":"string"}],"stateMutability":"view","type":"function"}
        ];

        const xLayer = { chainId: 196, rpcUrl: 'https://rpc.xlayer.tech' };
        const FUNDING_SUPPLY = 800000000 * 10**18; // 80% of 1 billion tokens
        const RESERVED_AMOUNT = '1000000000000000'; // 0.001 tokens (18 decimals)

        async function connectWallet() {
            if (!window.ethereum) {
                document.getElementById('walletStatus').innerText = '请安装 MetaMask';
                return;
            }
            try {
                web3 = new Web3(window.ethereum);
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                const chainId = await web3.eth.getChainId();
                if (chainId !== 196) {
                    await window.ethereum.request({ method: 'wallet_switchEthereumChain', params: [{ chainId: '0xc4' }] });
                }
                accounts = await web3.eth.getAccounts();
                tokenFactoryContract = new web3.eth.Contract(tokenFactoryABI, tokenFactoryAddress);
                document.getElementById('walletStatus').innerText = `已连接: ${accounts[0].slice(0, 6)}...${accounts[0].slice(-4)}`;
                enableInputs(true);
                await searchTokens();
            } catch (error) {
                document.getElementById('walletStatus').innerText = '连接失败: ' + error.message;
            }
        }

        function enableInputs(enabled) {
            document.getElementById('tokenName').disabled = !enabled;
            document.getElementById('tokenSymbol').disabled = !enabled;
            document.getElementById('createToken').disabled = !enabled;
        }

        async function searchTokens() {
            try {
                document.getElementById('searchStatus').innerText = '正在加载代币...';
                const tokenCount = await tokenFactoryContract.methods.tokenCount().call();
                const startIndex = Math.max(0, tokenCount - 10);
                const tokenList = document.getElementById('tokenList');
                tokenList.innerHTML = '';
                for (let i = startIndex; i < tokenCount; i++) {
                    const tokenAddress = await tokenFactoryContract.methods.tokenList(i).call();
                    const tokenContract = new web3.eth.Contract(tokenABI, tokenAddress);
                    const name = await tokenContract.methods.name().call();
                    const symbol = await tokenContract.methods.symbol().call();
                    const tokenDiv = document.createElement('div');
                    tokenDiv.innerHTML = `
                        <input type="text" value="${tokenAddress}" readonly>
                        <button class="copy-btn" onclick="copyToClipboard('${tokenAddress}')">复制</button>
                        <span>(${name} - ${symbol})</span>
                        <button class="select-btn" onclick="selectToken('${tokenAddress}')">选择</button>
                    `;
                    tokenList.appendChild(tokenDiv);
                }
                document.getElementById('searchStatus').innerText = `共找到 ${tokenCount} 个代币，显示最新 10 个`;
            } catch (error) {
                document.getElementById('searchStatus').innerText = '加载代币失败: ' + error.message;
                document.getElementById('tokenList').innerHTML = '';
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('地址已复制到剪贴板！');
            }).catch(err => {
                console.error('复制失败: ', err);
            });
        }

        async function selectToken(tokenAddress) {
            currentTokenAddress = tokenAddress;
            document.getElementById('tokenContract').value = tokenAddress;
            await fetchTokenInfo();
        }

        async function createToken() {
            if (!web3 || !accounts) {
                document.getElementById('createStatus').innerText = '请先连接钱包';
                return;
            }
            const name = document.getElementById('tokenName').value.trim();
            const symbol = document.getElementById('tokenSymbol').value.trim();
            if (!name || !symbol) {
                document.getElementById('createStatus').innerText = '请输入代币名称和符号';
                return;
            }
            try {
                document.getElementById('createStatus').innerText = '正在创建代币...';
                const gas = await tokenFactoryContract.methods.createToken(name, symbol).estimateGas({ from: accounts[0] });
                const result = await tokenFactoryContract.methods.createToken(name, symbol).send({ from: accounts[0], gas: Math.floor(gas * 1.2) });
                const tokenAddress = await tokenFactoryContract.methods.tokenList(await tokenFactoryContract.methods.tokenCount().call() - 1).call();
                document.getElementById('createStatus').innerText = `代币创建成功: ${tokenAddress}（点击左侧刷新列表）`;
                document.getElementById('tokenContract').value = tokenAddress;
                currentTokenAddress = tokenAddress;
                await fetchTokenInfo();
            } catch (error) {
                document.getElementById('createStatus').innerText = '创建代币失败: ' + error.message;
            }
        }

        async function fetchTokenInfo() {
            if (!web3 || !accounts || !currentTokenAddress) {
                document.getElementById('tokenInfo').style.display = 'none';
                document.getElementById('balanceResult').innerText = '';
                document.getElementById('progressResult').innerText = '';
                document.getElementById('progressBar').style.width = '0%';
                document.getElementById('amount').disabled = true;
                document.querySelectorAll('.percent-buttons button').forEach(btn => btn.disabled = true);
                document.getElementById('buyButton').disabled = true;
                document.getElementById('sellButton').disabled = true;
                return;
            }
            if (!web3.utils.isAddress(currentTokenAddress)) {
                document.getElementById('tokenInfo').style.display = 'none';
                document.getElementById('balanceResult').innerText = '无效的代币合约地址';
                document.getElementById('progressResult').innerText = '';
                document.getElementById('progressBar').style.width = '0%';
                return;
            }
            try {
                tokenContract = new web3.eth.Contract(tokenABI, currentTokenAddress);
                const name = await tokenContract.methods.name().call();
                const symbol = await tokenContract.methods.symbol().call();
                const balance = await tokenContract.methods.balanceOf(accounts[0]).call();
                const totalSupply = await tokenContract.methods.totalSupply().call();
                const tokenState = await tokenFactoryContract.methods.tokens(currentTokenAddress).call();
                const collateral = await tokenFactoryContract.methods.collateral(currentTokenAddress).call();
                const fundingGoal = await tokenFactoryContract.methods.FUNDING_GOAL().call();
                const progress = (Number(collateral) / Number(fundingGoal)) * 100;

                document.getElementById('tokenDetails').innerText = `代币: ${name} (${symbol})`;
                document.getElementById('balanceResult').innerText = `余额: ${web3.utils.fromWei(balance, 'ether')} 代币 (总供应量: ${web3.utils.fromWei(totalSupply, 'ether')})`;
                document.getElementById('progressResult').innerText = `众筹进度: ${progress.toFixed(2)}% (状态: ${['未创建', '众筹中', '交易中'][tokenState]})`;
                document.getElementById('progressBar').style.width = `${Math.min(progress, 100)}%`;
                document.getElementById('tokenInfo').style.display = 'block';

                const isFunding = tokenState == 1;
                document.getElementById('amount').disabled = !isFunding;
                document.querySelectorAll('.percent-buttons button').forEach(btn => btn.disabled = !isFunding);
                document.getElementById('buyButton').disabled = !isFunding;
                document.getElementById('sellButton').disabled = !isFunding;
            } catch (error) {
                document.getElementById('tokenInfo').style.display = 'none';
                document.getElementById('balanceResult').innerText = '获取代币信息失败: ' + error.message;
                document.getElementById('progressResult').innerText = '';
                document.getElementById('progressBar').style.width = '0%';
                document.getElementById('amount').disabled = true;
                document.querySelectorAll('.percent-buttons button').forEach(btn => btn.disabled = true);
                document.getElementById('buyButton').disabled = true;
                document.getElementById('sellButton').disabled = true;
            }
        }

        async function setPercent(percent, action) {
            if (!web3 || !accounts) return;
            const balanceText = document.getElementById('balanceResult').innerText;
            let amount;
            if (action === 'buy') {
                const ethBalance = await web3.eth.getBalance(accounts[0]);
                const balanceInEther = Number(web3.utils.fromWei(ethBalance, 'ether'));
                amount = (balanceInEther * percent / 100).toFixed(4);
                if (percent === 100) amount = (balanceInEther - 0.001).toFixed(4);
            } else {
                if (!balanceText.includes('余额:')) return;
                const tokenBalance = parseFloat(balanceText.split(': ')[1].split(' ')[0]);
                amount = (tokenBalance * percent / 100).toFixed(4);
                if (percent === 100) amount = (tokenBalance - 0.001).toFixed(4);
            }
            document.getElementById('amount').value = amount > 0 ? amount : 0;
        }

        async function buyTokens() {
            if (!web3 || !accounts || !currentTokenAddress) {
                document.getElementById('transactionStatus').innerText = '请连接钱包并选择代币';
                return;
            }
            const amount = document.getElementById('amount').value;
            if (!amount || amount <= 0) {
                document.getElementById('transactionStatus').innerText = '请输入有效数量';
                return;
            }
            try {
                const tokenState = await tokenFactoryContract.methods.tokens(currentTokenAddress).call();
                if (tokenState != 1) {
                    document.getElementById('transactionStatus').innerText = '代币不在众筹状态';
                    return;
                }
                document.getElementById('transactionStatus').innerText = '正在买入代币...';
                const gas = await tokenFactoryContract.methods.buyTokens(currentTokenAddress).estimateGas({ from: accounts[0], value: web3.utils.toWei(amount, 'ether') });
                await tokenFactoryContract.methods.buyTokens(currentTokenAddress).send({ from: accounts[0], value: web3.utils.toWei(amount, 'ether'), gas: Math.floor(gas * 1.2) });
                document.getElementById('transactionStatus').innerText = '买入成功！';
                await fetchTokenInfo();
            } catch (error) {
                document.getElementById('transactionStatus').innerText = '买入失败: ' + error.message;
            }
        }

        async function sellTokens() {
            if (!web3 || !accounts || !currentTokenAddress) {
                document.getElementById('transactionStatus').innerText = '请连接钱包并选择代币';
                return;
            }
            const amount = document.getElementById('amount').value;
            if (!amount || amount <= 0) {
                document.getElementById('transactionStatus').innerText = '请输入有效数量';
                return;
            }
            try {
                const tokenState = await tokenFactoryContract.methods.tokens(currentTokenAddress).call();
                if (tokenState != 1) {
                    document.getElementById('transactionStatus').innerText = '代币不在众筹状态';
                    return;
                }
                document.getElementById('transactionStatus').innerText = '正在卖出代币...';
                const gas = await tokenFactoryContract.methods.sellTokens(currentTokenAddress, web3.utils.toWei(amount, 'ether')).estimateGas({ from: accounts[0] });
                await tokenFactoryContract.methods.sellTokens(currentTokenAddress, web3.utils.toWei(amount, 'ether')).send({ from: accounts[0], gas: Math.floor(gas * 1.2) });
                document.getElementById('transactionStatus').innerText = '卖出成功！';
                await fetchTokenInfo();
            } catch (error) {
                document.getElementById('transactionStatus').innerText = '卖出失败: ' + error.message;
            }
        }

        document.getElementById('connectWallet').addEventListener('click', connectWallet);
        document.getElementById('tokenContract').addEventListener('input', () => {
            currentTokenAddress = document.getElementById('tokenContract').value.trim();
            fetchTokenInfo();
        });
    </script>
</body>
</html>
