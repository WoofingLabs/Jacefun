    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>
    <script>
        const canvas = document.getElementById('digital-rain');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const chars = '01ABCDEFWoofingJaceOKXFun';
        const fontSize = 12;
        const columns = canvas.width / fontSize;
        const drops = [];
        for (let x = 0; x < columns; x++) {
            drops[x] = 1;
        }
        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#00FFC8';
            ctx.font = fontSize + 'px Roboto Mono';
            for (let i = 0; i < drops.length; i++) {
                const text = chars.charAt(Math.floor(Math.random() * chars.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        setInterval(draw, 50);
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drops.length = 0;
            for (let x = 0; x < canvas.width / fontSize; x++) {
                drops[x] = 1;
            }
        });

        let web3, accounts, jaceFunContract, tokenFactoryContract, tokenContract, nftContract;
        let currentTokenAddress = '';

        const jaceFunAddress = '0x4C4846cA530113C5365Ba1Bb4B09fe2f9692f9F8';
        const tokenFactoryAddress = '0xaf704a9d83859504200155eD18DE3C671d7b0ae7';
        const nftContractAddress = '0xC3ad7bD7e434F4C1C023EbC6fe0AC4705e9518bC';
        const jaceFunABI = [
            {"inputs":[{"internalType":"address","name":"_inscriptionContract","type":"address"},{"internalType":"address","name":"_tokenFactory","type":"address"}],"name":"initialize","outputs":[],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[{"internalType":"uint256","name":"tokenId","type":"uint256"}],"name":"launchToken","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[{"internalType":"uint256","name":"tokenId","type":"uint256"}],"name":"getTokenContractByTokenId","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"string","name":"domain","type":"string"}],"name":"getTokenContractByDomain","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"address","name":"tokenContract","type":"address"}],"name":"getTokenInfoByContract","outputs":[{"internalType":"uint256","name":"tokenId","type":"uint256"},{"internalType":"string","name":"domain","type":"string"}],"stateMutability":"view","type":"function"}
        ];
        const tokenFactoryABI = [
            {"inputs":[{"internalType":"string","name":"name","type":"string"},{"internalType":"string","name":"symbol","type":"string"}],"name":"createToken","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[{"internalType":"address","name":"tokenAddress","type":"address"}],"name":"buyTokens","outputs":[],"stateMutability":"payable","type":"function"},
            {"inputs":[{"internalType":"address","name":"tokenAddress","type":"address"},{"internalType":"uint256","name":"amount","type":"uint256"}],"name":"sellTokens","outputs":[],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[{"internalType":"address","name":"","type":"address"}],"name":"collateral","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"address","name":"","type":"address"}],"name":"tokens","outputs":[{"internalType":"enum TokenFactory.TokenState","name":"","type":"uint8"}],"stateMutability":"view","type":"function"},
            {"inputs":[],"name":"FUNDING_GOAL","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"}
        ];
        const tokenABI = [
            {"constant":true,"inputs":[{"name":"_owner","type":"address"}],"name":"balanceOf","outputs":[{"name":"balance","type":"uint256"}],"type":"function"},
            {"constant":true,"inputs":[],"name":"totalSupply","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
            {"constant":true,"inputs":[],"name":"name","outputs":[{"name":"","type":"string"}],"stateMutability":"view","type":"function"},
            {"constant":true,"inputs":[],"name":"symbol","outputs":[{"name":"","type":"string"}],"stateMutability":"view","type":"function"}
        ];
        const nftABI = [
            {"constant":true,"inputs":[{"name":"tokenId","type":"uint256"}],"name":"ownerOf","outputs":[{"name":"","type":"address"}],"stateMutability":"view","type":"function"}
        ];

        const xLayer = { chainId: 196, rpcUrl: 'https://rpc.xlayer.tech' };

        async function connectWallet() {
            if (!window.ethereum) {
                document.getElementById('walletStatus').innerText = 'Please install MetaMask';
                return;
            }
            try {
                web3 = new Web3(window.ethereum);
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                const chainId = Number(await web3.eth.getChainId());
                if (chainId !== 196) {
                    try {
                        await window.ethereum.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: '0xc4' }]
                        });
                    } catch (switchError) {
                        if (switchError.code === 4902) {
                            await window.ethereum.request({
                                method: 'wallet_addEthereumChain',
                                params: [{
                                    chainId: '0xc4',
                                    chainName: 'X Layer',
                                    rpcUrls: ['https://rpc.xlayer.tech'],
                                    nativeCurrency: { name: 'OKB', symbol: 'OKB', decimals: 18 },
                                    blockExplorerUrls: ['https://www.okx.com/explorer/xlayer']
                                }]
                            });
                        } else {
                            throw switchError;
                        }
                    }
                }
                accounts = await web3.eth.getAccounts();
                jaceFunContract = new web3.eth.Contract(jaceFunABI, jaceFunAddress);
                tokenFactoryContract = new web3.eth.Contract(tokenFactoryABI, tokenFactoryAddress);
                nftContract = new web3.eth.Contract(nftABI, nftContractAddress);
                document.getElementById('walletStatus').innerText = `Connected: ${accounts[0].slice(0, 6)}...${accounts[0].slice(-4)}`;
                enableInputs(true);
                await updateBalances();
                parseUrlAndLoad();
            } catch (error) {
                document.getElementById('walletStatus').innerText = `Connection failed: ${error.message || 'Unknown error'}`;
                console.error('Connect wallet error:', error);
            }
        }

        function enableInputs(enabled) {
            document.getElementById('tokenId').disabled = !enabled;
            document.getElementById('createDomainToken').disabled = !enabled;
            document.getElementById('buyAmount').disabled = !enabled;
            document.getElementById('sellAmount').disabled = !enabled;
        }

        async function updateBalances() {
            if (!web3 || !accounts) {
                document.getElementById('okbBalance').innerText = 'Please connect wallet';
                document.getElementById('tokenBalance').innerText = 'Please connect wallet';
                return;
            }
            try {
                const okbBalance = await web3.eth.getBalance(accounts[0]);
                document.getElementById('okbBalance').innerText = `Balance: ${web3.utils.fromWei(okbBalance, 'ether')} OKB`;
                if (currentTokenAddress && web3.utils.isAddress(currentTokenAddress)) {
                    tokenContract = new web3.eth.Contract(tokenABI, currentTokenAddress);
                    const tokenBalance = await tokenContract.methods.balanceOf(accounts[0]).call();
                    const symbol = await tokenContract.methods.symbol().call();
                    document.getElementById('tokenBalance').innerText = `Balance: ${web3.utils.fromWei(tokenBalance, 'ether')} ${symbol}`;
                } else {
                    document.getElementById('tokenBalance').innerText = 'Please search a domain';
                }
            } catch (error) {
                document.getElementById('okbBalance').innerText = 'Failed to fetch OKB balance';
                document.getElementById('tokenBalance').innerText = 'Failed to fetch token balance';
            }
        }

        async function searchDomain() {
            let domainInput = document.getElementById('domainInput').value.trim();
            const status = document.getElementById('status');
            if (!domainInput) {
                status.innerText = 'Please enter a valid domain (e.g., Jace.OKX)';
                document.getElementById('tokenInfo').style.display = 'none';
                return;
            }
            const parts = domainInput.split('.');
            if (parts.length !== 2) {
                status.innerText = 'Invalid domain format. Use format like Jace.OKX';
                document.getElementById('tokenInfo').style.display = 'none';
                return;
            }
            domainInput = `${parts[0]}.OKX`; // Normalize to .OKX
            document.getElementById('domainInput').value = domainInput; // Update input field
            try {
                status.innerText = 'Searching domain...';
                const tokenAddress = await jaceFunContract.methods.getTokenContractByDomain(domainInput).call();
                if (tokenAddress === '0x0000000000000000000000000000000000000000') {
                    status.innerText = 'No token found for this domain';
                    document.getElementById('tokenInfo').style.display = 'none';
                    currentTokenAddress = '';
                    document.getElementById('tokenContract').value = '';
                    window.history.replaceState({}, '', `/okxfun/`);
                    return;
                }
                currentTokenAddress = tokenAddress;
                document.getElementById('tokenContract').value = tokenAddress;
                await fetchTokenInfo();
                status.innerText = '';
                window.history.replaceState({}, '', `?domain=${encodeURIComponent(domainInput)}`);
            } catch (error) {
                status.innerText = `Domain not found or token not launched: ${error.message.includes('revert') ? error.message.split('revert')[1]?.trim() || 'Domain not registered' : error.message}`;
                document.getElementById('tokenInfo').style.display = 'none';
                currentTokenAddress = '';
                document.getElementById('tokenContract').value = '';
                window.history.replaceState({}, '', `/okxfun/`);
            }
        }

        async function fetchTokenInfo() {
            if (!currentTokenAddress || !web3.utils.isAddress(currentTokenAddress)) {
                document.getElementById('tokenInfo').style.display = 'none';
                document.getElementById('progressResult').innerText = '';
                document.getElementById('progressBar').style.width = '0%';
                document.getElementById('buyAmount').disabled = true;
                document.getElementById('sellAmount').disabled = true;
                document.querySelectorAll('.percent-buttons button').forEach(btn => btn.disabled = true);
                document.getElementById('buyButton').disabled = true;
                document.getElementById('sellButton').disabled = true;
                document.getElementById('tokenBalance').innerText = 'Please search a domain';
                return;
            }
            try {
                tokenContract = new web3.eth.Contract(tokenABI, currentTokenAddress);
                const name = await tokenContract.methods.name().call();
                const symbol = await tokenContract.methods.symbol().call();
                const tokenState = await tokenFactoryContract.methods.tokens(currentTokenAddress).call();
                const collateral = await tokenFactoryContract.methods.collateral(currentTokenAddress).call();
                const fundingGoal = await tokenFactoryContract.methods.FUNDING_GOAL().call();
                const progress = (Number(collateral) / Number(fundingGoal)) * 100;

                document.getElementById('tokenDetails').innerText = `Token: ${name} (${symbol})`;
                document.getElementById('progressResult').innerText = `Funding Progress: ${progress.toFixed(2)}% (State: ${['Not Created', 'Funding', 'Trading'][tokenState]})`;
                document.getElementById('progressBar').style.width = `${Math.min(progress, 100)}%`;
                document.getElementById('tokenInfo').style.display = 'block';

                const isFunding = tokenState == 1 && accounts;
                document.getElementById('buyAmount').disabled = !isFunding;
                document.getElementById('sellAmount').disabled = !isFunding;
                document.querySelectorAll('.percent-buttons button').forEach(btn => btn.disabled = !isFunding);
                document.getElementById('buyButton').disabled = !isFunding;
                document.getElementById('sellButton').disabled = !isFunding;

                await updateBalances();
            } catch (error) {
                document.getElementById('tokenInfo').style.display = 'none';
                document.getElementById('progressResult').innerText = '';
                document.getElementById('progressBar').style.width = '0%';
                document.getElementById('tokenDetails').innerText = `Failed to fetch token info: ${error.message}`;
                document.getElementById('tokenBalance').innerText = 'Failed to fetch token info';
                document.getElementById('buyAmount').disabled = true;
                document.getElementById('sellAmount').disabled = true;
                document.querySelectorAll('.percent-buttons button').forEach(btn => btn.disabled = true);
                document.getElementById('buyButton').disabled = true;
                document.getElementById('sellButton').disabled = true;
            }
        }

        async function setPercent(percent, action) {
            if (!web3 || !accounts) {
                document.getElementById('transactionStatus').innerText = 'Please connect wallet';
                return;
            }
            try {
                let amount;
                if (action === 'buy') {
                    const okbBalance = await web3.eth.getBalance(accounts[0]);
                    const balanceInOKB = Number(web3.utils.fromWei(okbBalance, 'ether'));
                    amount = (balanceInOKB * percent / 100).toFixed(4);
                    if (percent === 100) amount = (balanceInOKB - 0.001).toFixed(4);
                    document.getElementById('buyAmount').value = amount > 0 ? amount : 0;
                } else {
                    if (!currentTokenAddress || !tokenContract) {
                        document.getElementById('transactionStatus').innerText = 'No token selected';
                        return;
                    }
                    const tokenBalance = await tokenContract.methods.balanceOf(accounts[0]).call();
                    const balanceInTokens = Number(web3.utils.fromWei(tokenBalance, 'ether'));
                    amount = (balanceInTokens * percent / 100).toFixed(4);
                    if (percent === 100) amount = (balanceInTokens - 0.001).toFixed(4);
                    document.getElementById('sellAmount').value = amount > 0 ? amount : 0;
                }
            } catch (error) {
                document.getElementById('transactionStatus').innerText = `Failed to set amount: ${error.message}`;
            }
        }

        async function buyTokens() {
            if (!web3 || !accounts || !currentTokenAddress) {
                document.getElementById('transactionStatus').innerText = 'Please connect wallet and select a token';
                return;
            }
            const amount = document.getElementById('buyAmount').value;
            if (!amount || amount <= 0) {
                document.getElementById('transactionStatus').innerText = 'Please enter a valid amount';
                return;
            }
            try {
                const tokenState = await tokenFactoryContract.methods.tokens(currentTokenAddress).call();
                if (tokenState != 1) {
                    document.getElementById('transactionStatus').innerText = 'Token is not in funding state';
                    return;
                }
                document.getElementById('transactionStatus').innerText = 'Buying tokens...';
                const gas = await tokenFactoryContract.methods.buyTokens(currentTokenAddress).estimateGas({ from: accounts[0], value: web3.utils.toWei(amount, 'ether') });
                await tokenFactoryContract.methods.buyTokens(currentTokenAddress).send({ from: accounts[0], value: web3.utils.toWei(amount, 'ether'), gas: Math.floor(gas * 1.2) });
                document.getElementById('transactionStatus').innerText = 'Buy successful!';
                await fetchTokenInfo();
            } catch (error) {
                document.getElementById('transactionStatus').innerText = `Buy failed: ${error.message}`;
            }
        }

        async function sellTokens() {
            if (!web3 || !accounts || !currentTokenAddress) {
                document.getElementById('transactionStatus').innerText = 'Please connect wallet and select a token';
                return;
            }
            const amount = document.getElementById('sellAmount').value;
            if (!amount || amount <= 0) {
                document.getElementById('transactionStatus').innerText = 'Please enter a valid amount';
                return;
            }
            try {
                const tokenState = await tokenFactoryContract.methods.tokens(currentTokenAddress).call();
                if (tokenState != 1) {
                    document.getElementById('transactionStatus').innerText = 'Token is not in funding state';
                    return;
                }
                document.getElementById('transactionStatus').innerText = 'Selling tokens...';
                const gas = await tokenFactoryContract.methods.sellTokens(currentTokenAddress, web3.utils.toWei(amount, 'ether')).estimateGas({ from: accounts[0] });
                await tokenFactoryContract.methods.sellTokens(currentTokenAddress, web3.utils.toWei(amount, 'ether')).send({ from: accounts[0], gas: Math.floor(gas * 1.2) });
                document.getElementById('transactionStatus').innerText = 'Sell successful!';
                await fetchTokenInfo();
            } catch (error) {
                document.getElementById('transactionStatus').innerText = `Sell failed: ${error.message}`;
            }
        }

        async function createDomainToken() {
            if (!web3 || !accounts) {
                document.getElementById('createDomainStatus').innerText = 'Please connect wallet';
                return;
            }
            const tokenId = document.getElementById('tokenId').value;
            if (!tokenId || tokenId <= 0) {
                document.getElementById('createDomainStatus').innerText = 'Please enter a valid NFT Token ID';
                return;
            }
            try {
                document.getElementById('createDomainStatus').innerText = 'Checking NFT ownership...';
                const owner = await nftContract.methods.ownerOf(tokenId).call();
                if (owner.toLowerCase() !== accounts[0].toLowerCase()) {
                    document.getElementById('createDomainStatus').innerText = 'You do not hold this NFT';
                    return;
                }
                document.getElementById('createDomainStatus').innerText = 'Creating domain token...';
                const gas = await jaceFunContract.methods.launchToken(tokenId).estimateGas({ from: accounts[0] });
                const result = await jaceFunContract.methods.launchToken(tokenId).send({ from: accounts[0], gas: Math.floor(gas * 1.2) });
                const tokenAddress = result.events.TokenLaunched.returnValues.tokenContract;
                document.getElementById('createDomainStatus').innerText = `Domain token created: ${tokenAddress}`;
                document.getElementById('tokenContract').value = tokenAddress;
                currentTokenAddress = tokenAddress;
                await fetchTokenInfo();
                await updateBalances();
            } catch (error) {
                document.getElementById('createDomainStatus').innerText = `Create failed: ${error.message.includes('revert') ? error.message.split('revert')[1]?.trim() || 'Unknown reason' : error.message}`;
            }
        }

        function parseUrlAndLoad() {
            const urlParams = new URLSearchParams(window.location.search);
            let domain = '';
            if (urlParams.has('domain')) {
                domain = decodeURIComponent(urlParams.get('domain'));
            }
            if (domain) {
                const parts = domain.split('.');
                if (parts.length === 2 && parts[1].toUpperCase() === 'OKX') {
                    document.getElementById('domainInput').value = `${parts[0]}.OKX`;
                    searchDomain();
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const domainInput = document.getElementById('domainInput');
            const searchButton = document.getElementById('searchButton');
            const connectWalletButton = document.getElementById('connectWallet');
            const refreshButton = document.getElementById('refreshButton');

            searchButton.addEventListener('click', searchDomain);
            domainInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') searchDomain();
            });
            connectWalletButton.addEventListener('click', connectWallet);
            refreshButton.addEventListener('click', () => {
                if (document.getElementById('tokenContract').value) {
                    fetchTokenInfo();
                } else {
                    searchDomain();
                }
            });

            parseUrlAndLoad();
        });
    </script>
</body>
</html>
